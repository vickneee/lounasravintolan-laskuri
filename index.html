<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lounasravintolalaskuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h1>Lounasravintolalaskuri</h1>
    <div class="content1">
    <label for="lasku">Laskun määrä euroina: <br>
        <input type="number" id="lasku" min="0" max="10000" step="0.01"></label> <br><br>
    <label for="henkilomaara">
        Henkilömäärä: <br>
        <input type="number" id="henkilomaara" min="0" max="30"></label>
    <br><br>
    <label for="veroprosentti">
        Veroprosentti: <br>
        <input type="number" id="veroprosentti" step="0.01"></label>
    <br><br>
    <button class="laske" type="submit" onclick="laskeOsudeet()">Laske </button>
    <br><br>
    <div id="osudeet"></div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
